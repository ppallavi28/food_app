<div class="container" id="editadmin-div">
    <h3 class="details-heading">Admin Profile Updation</h3>
      <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="admin_name">Name</label>
          <input type="text" class="form-control" id="admin_name" aria-describedby="emailHelp" name="admin_name" formControlName="admin_name">
          <span *ngIf="admin_name?.invalid && admin_name?.touched" style="color: red;">Please provide valid name</span>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" formControlName="email">
          <span *ngIf="email?.invalid && email?.touched" style="color: red;">Please provide valid email id</span>
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" class="form-control" id="password1" name="password" formControlName="password">
          <span *ngIf="password?.invalid && password?.touched" style="color: red;">Please provide valid password</span>
        </div>
        <button [disabled]="!regForm?.valid" type="submit" class="btn btn-dark">Submit</button>
      </form>
</div>
