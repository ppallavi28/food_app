<div class="container">
    <h3 class="details-heading">Branch Manager Details</h3>
    <div class="add-button-margin">
        <div><button class="btn btn-primary" type="button" (click)="addBranchManager()">Add Branch Manager</button>
        <span style="float: right;"><button class="btn btn-primary" type="button" (click)="back()">Back</button></span></div>
    </div>
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">Branch Manager ID</th>
            <th scope="col">Branch Manager Name</th>
            <th scope="col">Email</th>
            <th scope="col">Edit Branchmanager</th>
            <th scope="col">Delete Branchmanager</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of result">
            <td>{{r.bm_id}}</td>
            <td>{{r.bm_name}}</td>
            <td>{{r.email}}</td>
            <td><button class="btn btn-primary" type="button" [routerLink]="['/edit-branchmanger/',r.bm_id]">Update</button></td>
            <td><button class="btn btn-danger" type="button" (click)="deletebranchmanger(r.bm_id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
</div>
