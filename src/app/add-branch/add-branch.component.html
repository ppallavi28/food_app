<div class="container" id="addbranch-div">
    <h2 class="heading-margin">New Branch Registration</h2>
      <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="branch_name">Branch Name</label>
          <input type="text" class="form-control" id="branch_name" aria-describedby="emailHelp" name="branch_name" formControlName="branch_name">
          <span *ngIf="branch_name?.invalid && branch_name?.touched" style="color: red;">Please provide branch name</span>
        </div>
        <div class="form-group">
            <label for="address">Branch Address</label>
            <input type="text" class="form-control" id="address" aria-describedby="emailHelp" name="address" formControlName="address">
            <span *ngIf="address?.invalid && address?.touched" style="color: red;">Please provide address</span>
          </div>
          <div class="form-group">
            <label for="admin_id">Admin ID</label>
            <input type="text" class="form-control" id="admin_id" aria-describedby="emailHelp" name="admin_id" formControlName="admin_id">
            <span *ngIf="admin_id?.invalid && admin_id?.touched" style="color: red;">Please provide admin id</span>
          </div>
        <button [disabled]="!regForm?.valid" type="submit" class="btn btn-dark">Submit</button>
      </form>
</div>
