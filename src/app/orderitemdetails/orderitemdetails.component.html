<div class="container">
    <h2 class="details-heading">FoodItem Details</h2>
    <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">FoodItem ID</th>
            <th scope="col">FoodItem Name</th>
            <th scope="col">Add Items</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of result">
            <td>{{r.food_id}}</td>
            <td>{{r.food_name}}</td>
            <td><button class="btn btn-success" type="button" [routerLink]="['/add-orderitemdetail/',r.food_id]">Add item</button></td>
          </tr>
        </tbody>
      </table>
</div>
<div class="container">
   <button class="btn btn-info" type="button" [routerLink]="['/displaybill']">Generate Bill</button> 
</div>
